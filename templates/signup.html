{% block content %}
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
	<!--
    Template 2105 Input
	http://www.tooplate.com/view/2105-input
	-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/tooplate.css' %}">
</head>

<body id="register">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <header class="mb-5">
                    <h3 class="mt-0 white-text">Sign-up Form</h3>


                    {% if error %}
{{ error }}

<br/>
<br/>
{% endif %}
                </header>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <form action="{% url 'register' %}" method="POST" class="tm-signup-form">
                    {% csrf_token %}
                    <div class="input-field">
                        <input placeholder="Username"  name="username" type="text" >
                    </div>
                   <div class="input-field">
                        <input placeholder="Password"  name="password1" type="password" >
                    </div>
                    <div class="input-field">
                        <input placeholder="Re-type Password"  name="password2" type="password" >
                    </div>


                    <div class="text-right mt-4">
                        <input type="submit" name="signup" class="form-submit" value="SignUp">
                    </div>
                </form>
            </div>
        </div>
        <footer class="row tm-mt-big mb-3">
            <div class="col-xl-12">
                <p class="text-center grey-text text-lighten-2 tm-footer-text-small">
                    Copyright &copy; 2018 Company Name 
                    
                    - <a rel="nofollow" href="http://www.tooplate.com/view/2105-input">Input</a> by 
                    <a rel="nofollow" href="http://tooplate.com" class="tm-footer-link">Tooplate</a>
                </p>
            </div>
        </footer>
    </div>


    <script src="{% static 'login/js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'login/js/materialize.min.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
{% endblock %}
