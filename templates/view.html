{% load static %}
<html>
<head>
    <script src="{% static 'blog/js/login.js' %}"></script>
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">


</head>
<body>

<!-- this is the markup. you can change the details (your own name, your own avatar etc.) but don’t change the basic structure! -->

<aside class="profile-card">

    <header>

        <!-- here’s the avatar -->
        <a href="">
            <img src="{{posts.img.url}}" />
        </a>


        <!-- the username -->

        <h1>{{posts.name}}</h1>




        <!-- and role or location -->
        <h2>{{posts.job}}</h2>

    </header>

    <!-- bit of a bio; who are you? -->
    <div class="profile-bio">

        <p>{{posts.desc}}</p>
        <p>Contact Me:{{posts.phone}}</p>

    </div>


    <!-- some social links to show off -->
    <ul class="profile-social-links">

        <!-- twitter - el clásico  -->
        <li>

                <div class="tooltip">
                    <a href="{% url 'blogs:index'%}"><img src="https://img.icons8.com/ios-glyphs/30/000000/home.png"/></a>
                  <span class="tooltiptext">Home</span>
                </div>

        </li>

        <!-- envato – use this one to link to your marketplace profile -->
        <li>

                <div class="tooltip">
                    <a href="{% url 'blogs:edit_post' posts.id %}"><img src="https://img.icons8.com/ios-glyphs/30/000000/edit--v2.png"/></a>
                  <span class="tooltiptext">Edit</span>
                </div>

        </li>

        <!-- codepen - your codepen profile-->
        <li>
            <div class="tooltip">
                <a href="{% url 'blogs:delete' posts.id %}"><img src="https://img.icons8.com/ios-glyphs/30/000000/filled-trash.png"/></a>
                <span class="tooltiptext">Delete</span>

            </div>
        </li>

        <!-- add or remove social profiles as you see fit -->

    </ul>


</aside>
<!-- that’s all folks! -->
</body>
</html>
